<div class="row">

    <div class="product-info col-md-4 well well-sm" *ngFor="let p of products">
        <div class="card bg-light p-1 m-1">
            <img src="/img/1_max.jpg" class="img-responsive" [alt]="p.title" />
            <div class="product-name">{{ p.category }}</div>
            <div><strong>Title</strong>: {{ p.title }}</div>
            <div><strong>Price</strong>: {{ p.price | currency:"PLN":true }}</div>
            <div><strong>Vendor</strong>: {{ p.countryOfOrigin }}</div>
            <div><strong>Descrition</strong>: {{ p.description }}</div>
            <button id="buyButton" class="btn btn-success" (click)="addProduct(p)">Buy</button>
        </div>
    </div>

</div>
