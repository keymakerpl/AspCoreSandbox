<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <title>Super Store</title>
    <link href="css/site.css" rel="stylesheet" />
    <link rel="shortcut icon" href="#" />

</head>
<body>

    <h2>Store</h2>
    <div class="product-info">
        <img src="/img/1_max.jpg" />
        <h3>Product A</h3>
        <ul class="product-props">
            <li>Price: $9.99</li>
            <li>Vendor: EX Company</li>
            <li>Title: </li>
            <li>Descrition: Extra product</li>
        </ul>
        <button id="buyButton">Buy</button>
    </div>

    <br />
    <div id="theForm">
        <form>
            <label>Name:</label>
            <br />
            <input />
            <br />
            <label>Email:</label>
            <br />
            <input type="email" />
            <br />
            <label>Subject:</label>
            <br />
            <input type="text" />
            <br />
            <label>Message:</label>
            <br />
            <textarea rows="4"></textarea>
            <br />
            <input type="submit" value="Send" />
        </form>
    </div>

    <div>
        <div id="loginToggle">Login</div>
        <form class="popup-form">
            <div>
                <label>Login</label>
                <input />
            </div>
            <div>
                <label>Password</label>
                <input type="password" />
            </div>
            <div>
                <input type="checkbox"/>
                <label>Remeber me</label>
            </div>
            <div>
                <input type="submit" value="Login" />
            </div>
        </form>
    </div>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
